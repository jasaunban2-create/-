<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a2a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Background nebula */
        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #0a0a2a 0%, #1a1a4a 30%, #2a0a4a 70%, #0a2a4a 100%);
            z-index: -3;
        }

        /* Efek bintang */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Efek petir */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }

        .lightning.active {
            animation: flash 0.3s;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.6; }
            100% { opacity: 0; }
        }

        /* Container utama */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Welcome screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6a4c93;
            box-shadow: 0 0 20px rgba(106, 76, 147, 0.7);
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(106, 76, 147, 0.7);
        }

        .enter-btn {
            background: linear-gradient(45deg, #6a4c93, #8a5cb8);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(106, 76, 147, 0.5);
        }

        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(106, 76, 147, 0.8);
        }

        /* Header */
        .header {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 10px rgba(106, 76, 147, 0.7);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b8b8d0;
            margin-bottom: 30px;
        }

        /* Payment methods */
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .payment-card:hover {
            transform: translateY(-5px);
        }

        .payment-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .payment-name {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .payment-detail {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #b8b8d0;
        }

        .payment-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .qris-container {
            margin-top: 20px;
            text-align: center;
        }

        .qris-img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(106, 76, 147, 0.5);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .telegram-link {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .telegram-link:hover {
            background: #0077b5;
            transform: scale(1.05);
        }

        /* Efek cahaya */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(106, 76, 147, 0.4) 0%, rgba(106, 76, 147, 0) 70%);
            filter: blur(20px);
            z-index: -1;
        }

        .glow-1 {
            top: 10%;
            left: 10%;
        }

        .glow-2 {
            bottom: 10%;
            right: 10%;
        }
    </style>
</head>
<body>
    <!-- Background nebula -->
    <div class="nebula-bg"></div>
    
    <!-- Efek bintang -->
    <div class="stars" id="stars"></div>
    
    <!-- Efek petir -->
    <div class="lightning" id="lightning"></div>
    
    <!-- Efek cahaya -->
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <!-- Welcome screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <img src="https://files.catbox.moe/utqz8b.jpg" alt="Profile" class="profile-img">
        <h1 class="welcome-title">WELCOME DI ALL PAYMENT KYYWE</h1>
        <button class="enter-btn" id="enterBtn">MASUK</button>
    </div>
    
    <!-- Konten utama -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="header">
            <h1 class="logo">PAYMENT KYYWE</h1>
            <p class="subtitle">Pilih metode pembayaran yang tersedia</p>
        </div>
        
        <div class="payment-methods">
            <!-- DANA -->
            <div class="payment-card">
                <div class="payment-icon">üíú</div>
                <h2 class="payment-name">DANA</h2>
                <p class="payment-detail">087874744351</p>
                <p class="payment-detail">AN/INA WAHYUNI</p>
            </div>
            
            <!-- GOPAY -->
            <div class="payment-card">
                <div class="payment-icon">üíö</div>
                <h2 class="payment-name">GOPAY</h2>
                <p class="payment-detail">081574757113</p>
                <p class="payment-detail">AN/FAHRI</p>
            </div>
            
            <!-- QRIS -->
            <div class="payment-card">
                <div class="payment-icon">üíô</div>
                <h2 class="payment-name">QRIS</h2>
                <div class="qris-container">
                    <img src="https://files.catbox.moe/l82nhi.jpg" alt="QRIS" class="qris-img">

            </div>
        </div>
        
        <div class="footer">
            <p>Untuk testimoni pembayaran, kunjungi:</p>
            <a href="https://t.me/kyyweeeee" class="telegram-link" target="_blank">TESTIMONI KYYWE</a>
        </div>
    </div>
    
    <!-- Audio untuk musik -->
    <audio id="welcomeMusic" loop>
        <source src="https://files.catbox.moe/xnzfup.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Membuat efek bintang
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 3;
                
                // Waktu animasi acak
                const duration = 3 + Math.random() * 7;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Efek petir
        function triggerLightning() {
            const lightning = document.getElementById('lightning');
            lightning.classList.add('active');
            
            setTimeout(() => {
                lightning.classList.remove('active');
            }, 300);
        }
        
        // Memulai efek petir secara acak
        function startRandomLightning() {
            setInterval(() => {
                // 20% kemungkinan terjadi petir
                if (Math.random() < 0.2) {
                    triggerLightning();
                }
            }, 3000);
        }
        
        // Fungsi untuk masuk ke website
        function enterWebsite() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const mainContent = document.getElementById('mainContent');
            const welcomeMusic = document.getElementById('welcomeMusic');
            
            // Memainkan musik
            welcomeMusic.play();
            
            // Menyembunyikan layar sambutan
            welcomeScreen.style.opacity = '0';
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Memicu efek petir pertama
                triggerLightning();
            }, 500);
            
            // Menghentikan musik ketika selesai
            welcomeMusic.addEventListener('ended', function() {
                welcomeMusic.pause();
                welcomeMusic.currentTime = 0;
            });
        }
        
        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            startRandomLightning();
            
            // Event listener untuk tombol masuk
            document.getElementById('enterBtn').addEventListener('click', enterWebsite);
        });
    </script>
</body>
</html>
